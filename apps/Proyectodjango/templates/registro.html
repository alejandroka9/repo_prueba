{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/sstyle.css' %}" >
    <title>Registro</title>
</head>


<body>


<section class="form-register">
  <form id="formu" action="/guardaruser" method="POST" enctype="multipart/form-data"> {% csrf_token %}
    <h4>Formulario Registro</h4>
    <label for="nombreUsuario">Nombre Usuario</label>
    <input class="controls" type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Ingrese su Nombre">
    <label for="nombre">Nombre</label>
    <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Apellido" >
    <label for="correo">Correo electronico</label>
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" >
    <label for="contra">Contraseña</label>
    <input class="controls" type="password" name="contra" id="contra" placeholder="Ingrese su Contraseña" >
    <label for="numeros">Numero telefonico</label>
    <input class="controls" type="text" name="numeros" id="numeros" placeholder="Ingrese su numero" >
    <input href='/principal' class="boton" type="submit" value="Registar">
    <p><a href='/'>Ya tengo Cuenta</a></p>
  </form>
  </section>
  
 
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="{% static 'js/funciones4.js' %}"></script>

</body>
</html>
